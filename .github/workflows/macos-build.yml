name: Build macOS app

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # permet de lancer manuellement depuis l'onglet Actions

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Build the macOS binary
        run: |
          # Remplace app.py par le nom de ton script principal
          pyinstaller --onefile app.py
          mkdir -p dist_upload
          cp dist/app dist_upload/Boulangerie

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Boulangerie_macOS
          path: dist_upload/
