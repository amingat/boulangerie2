name: Build macOS app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Utile si un outil a besoin de l'historique git (pas le cas ici, mais safe)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build with PyInstaller (SPEC)
        run: |
          pyinstaller --noconfirm --clean TrouvesTonPain.spec
          # On prépare un dossier d’artefacts propre
          mkdir -p dist_upload
          # Le bundle macOS (.app) :
          if [ -d "dist/TrouvesTonPain.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/TrouvesTonPain.app" "dist_upload/TrouvesTonPain_macOS.app.zip"
          fi
          # Le dossier collecté (au cas où tu veux l’inspecter)
          if [ -d "dist/TrouvesTonPain" ]; then
            zip -r "dist_upload/TrouvesTonPain_dist.zip" "dist/TrouvesTonPain"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Boulangerie_macOS
          path: dist_upload/
